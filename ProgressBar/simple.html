<!DOCTYPE html>
<html lang="en">
<head>
    <title>Progress Bar Tutorial</title>
    <style>
        .progress-bar-wrapper {
            width: 500px;
            height: 50px;
            background-color: #D5C67A;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #06A77D;
        }
    </style>

    <!-- 
        Learning Resources:
            *Omkar B on DEV.to https://dev.to/omkarscode/build-a-simple-progress-bar-4kcl
     -->
</head>
<body>
    <div class="progress-bar-wrapper">
        <div class="progress-bar"></div>
    </div>
    <button onclick="load_something(1)">Load</button>

    <!--  
        Using Css
    -->
    <script>
        function load_something(seconds) {
            const progress_bar = document.querySelector('.progress-bar')
            progress_bar.style.transition = `${seconds}s linear width`
            progress_bar.style.width = '100%'
        }
    </script>
</body>
